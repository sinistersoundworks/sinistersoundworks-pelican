{% extends "base.html" %}

{% block content %}
<div id="pagecontainer">
  <section class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {% if page.title %}
          <div class="text-center mb-5">
            <h2 class="section-heading text-uppercase">{{ page.title }}</h2>
          </div>
          {% endif %}
          <div class="page-content">
            {{ page.content }}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
